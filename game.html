            body {

            .game-header {

            .button {

                border-radius: 12px;
                text-decoration: none;
                display: inline-block;
                font-family: 'Arial Black', sans-serif;
                font-size: 11pt;
                cursor: pointer;
                border: none;
                font-weight: bold;
                transition: all 0.3s;
                box-shadow: 0 5px 20px rgba(212, 98, 31, 0.5);
                text-transform: uppercase;

                align-content: center;
                height: 40px;
                width: 100px;
            }
            .no_border{

                padding: 0;

            .mi-navbar {

            .title_txt {

                text-align: center;
                font-size: 18px;

                padding-bottom: 6px;

                width: 92%;

                background: none;

                font-weight: bold;
                font-size: 11pt;
                cursor: pointer;
                width: 190px;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
                flex-shrink: 0;

                background: linear-gradient(135deg, #ff6b35 0%, #d4621f 100%);

            .canva_decor{

                border-top: none;
                border-radius: 0;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
                margin-bottom: 0;

            .card_container {
