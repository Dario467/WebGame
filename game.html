<!doctype html>
<html lang="en">
    <head>
        <title></title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                background: linear-gradient(135deg, #1a1a1a 0%, #2d1810 100%);
                font-family: 'Arial Black', sans-serif;
                min-height: 100vh;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
            }
            .game-header {
                background: linear-gradient(180deg, rgba(212, 98, 31, 0.9) 0%, rgba(61, 36, 21, 0.9) 100%);
                padding: 20px 0;
                text-align: center;
                border-bottom: 5px solid #d4621f;
            }
            .button {
                margin-top: 5px;
                color: white;
                background: linear-gradient(135deg, #d4621f 0%, #ff6b35 100%);
                text-shadow: black 0px -1px 0;
                border-radius: 12px;
                text-decoration: none;
                display: inline-block;
                font-family: 'Arial Black', sans-serif;
                font-size: 11pt;
                cursor: pointer;
                border: none;
                font-weight: bold;
                transition: all 0.3s;
                box-shadow: 0 5px 20px rgba(212, 98, 31, 0.5);
                text-transform: uppercase;
                text-align: center;
                align-content: center;
                height: 40px;
                width: 100px;
            }
            .no_border{
                border: none;
                margin: 0;
                padding: 0;
            }
            .mi-navbar {
                display: flex;
                justify-content: center;
                background-color: #875335;
            }
            .center_in_navbar {
                width: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            .nav-img{
                margin-right: 4px;
            }
            .textback{
                margin-top: 0px;
                margin-left: 5px;
                margin-right: 5px;
                background: rgba(45, 27, 16, 1);
                border: 2px solid #d4621f;
                border-top: none;
                border-radius: 0;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
            }
            .title_txt {
                color: white;
                text-align: center;
                font-size: 18px;
                text-shadow: 2px 2px 4px #000000;
                margin: 8px auto;
                border-bottom: 1px solid #d4621f;
                padding-bottom: 6px;
                display: inline-block;
                width: 92%;
            }
             .gallo-card {
                filter: brightness(75%);
                margin-top: 15px;
                margin-left: 8px;
                margin-right: 8px;
                border-radius: 5px;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
                align-content: center;
                flex-shrink: 0;
            }
            .selected-gallo {
                filter: brightness(100%);
                border: 2px solid #ff6b35;
            }
            .container{
                display: flex;
                flex-wrap: wrap;
                overflow-y: auto;
                overflow-x: hidden;
            }
            .action-button{
                margin-left: 10px;
                margin-right: 8px;
                margin-top: 15px;
                margin-bottom: 10px;
                font-size: 18px;
                border: 2px solid #d4621f;
                outline: none;
                color: white;
                background: none;
                text-decoration: none;
                box-shadow: none;
                font-weight: bold;
                font-size: 11pt;
                cursor: pointer;
                width: 190px;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
                flex-shrink: 0;
            }
            .button:hover {
                transform: translateY(-4px);
                box-shadow: 0 8px 25px rgba(255, 107, 53, 0.7);
                background: linear-gradient(135deg, #ff6b35 0%, #d4621f 100%);
                color: white;
            }
            .canva_decor{
                border: 4px solid #d4621f;
                border-top: none;
                border-radius: 0;
                box-shadow: 0 0 40px rgba(212, 98, 31, 0.6);
            }
            .cards-wrapper {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 0px;
                margin-top: 0px;
            }
            .card_container {
                flex-shrink: 0;
            }
            .card_decoration {
                min-width: 358px;
                min-height: 170px;
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
         <nav class="navbar navbar-expand-sm navbar-dark mi-navbar justify-content-center game-header" style="padding: 0;">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="button" href="menuP.html">Menu</a>
                </li>
            </ul>
            <img class="no_border nav-img" src="./Assets/interface/cockFighterTitulo.png" width="187" height="56">
            <ul class="navbar-nav">
                <li class="nav-item">
                <a class="button" href="">Revancha</a>
                </li>
            </ul>
        </nav>
        <div class="center_in_navbar">
            <canvas class="canva_decor"></canvas>

            <div class="cards-wrapper">
                <div class="card_container">
                    <div class="card card_decoration textback" style="width:664px; height:170px">
                        <h2 class="title_txt">Selector de acciones</h2>
                        <div class="container">
                            <button class="action-button">Recargar</button>
                            <button class="action-button">Escudo</button>
                            <button class="action-button">Disparo</button>
                            <button class="action-button">Bailarle</button>
                            <button class="action-button">Granadaso</button>
                            <button class="action-button">Escupe fuego</button>
                        </div>
                    </div>
                </div>
                <div class="card_container">
                    <div class="card card_decoration textback" style="width:358px; height:170px">
                        <h2 class="title_txt">Cambiar Gallo</h2>
                        <div class="container">
                            <div class="gallo-card selected-gallo" style="width:90px; height:90px">
                                <img src="./Assets/gallo_sprite_front1.png" width="90" height="90">
                            </div>
                            <div class="gallo-card" style="width:90px; height:90px">
                                <img src="./Assets/gallo_sprite_front1.png" width="90" height="90">
                            </div>
                            <div class="gallo-card" style="width:90px; height:90px">
                                <img src="./Assets/gallo_sprite_front1.png" width="90" height="90">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="spriteRender.js"></script>
        <script src="player.js"></script>
        <script src="index.js"></script>
    </body>
</html>
